<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario contacto</title>
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./bootstrap/bootstrap.min.css">
</head>
<body>
    <nav>
        <form class="formulario" action="#" method="post">
            <h1> Complete el formulario</h1>
            <br>
            <div class="row">
                <div class="col">
                  <input type="text" class="form-control" placeholder="Nombre" aria-label="First name">
                </div>
                <div class="col">
                  <input type="text" class="form-control" placeholder="Apellido" aria-label="Last name">
                </div>
              </div>
                <br>
                <div class="mb-3">
                    <label for="disabledTextInput" class="form-label">Documento</label>
                    <input type="text" id="disabledTextInput" class="form-control">
                </div>
            <br><br>
            <p class="sexo">Sexo</p>
            <div class="form-check">
                Masculino
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                </label>
              </div>
              <div class="form-check">
                Femenino
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                <label class="form-check-label" for="flexRadioDefault2">
                </label>
              </div>
              <div class="form-check">
                No binario
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                <label class="form-check-label" for="flexRadioDefault2">
                </label>
              </div>
            <br><br>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                  Politica
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                <label class="form-check-label" for="flexCheckChecked">
                  Economia
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                  Viajes
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                <label class="form-check-label" for="flexCheckChecked">
                  Deportes
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                  Moda
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                <label class="form-check-label" for="flexCheckChecked">
                  Fitness
                </label>
              </div>
            <br>
            <br>
            <div class="row mb-3">
                <label for="inputEmail3" class="col-sm-2 col-form-label">Correo Electronico</label>
                <div class="col-sm-10">
                  <input type="email" class="form-control" id="inputEmail3">
                </div>
              </div>
              <div class="row mb-3">
                <label for="inputPassword3" class="col-sm-2 col-form-label">Contrase√±a</label>
                <div class="col-sm-10">
                  <input type="password" class="form-control" id="inputPassword3">
                </div>
            <br><br><br>
            <button type="button" class="btn btn-primary">Enviar</button> <button type="reset" class="btn btn-light">Limpiar</button>


        </form>
    </nav>

</body>
</html>
